<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Dane</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact Dane Dwarka</h1>
    <ul class="menu">
      <li><a href="../index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="#">Contact Me</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </header>
  <main>
    <p class="contact-paragraph">Fill out this form to contact me</p>
    <form class="contact-dane">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" cols="33"></textarea>
      <button class="send-to-dane" type="submit">Send to Dane</button>
    </form>
  </main> 
  <footer>
    <p id="memorable-quote"></p>
  </footer>
</body>
</html>
